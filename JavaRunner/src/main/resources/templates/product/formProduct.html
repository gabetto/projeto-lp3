<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1 th:text="${tittle}"> Operação </h1></center>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col-md-auto">
                    <form th:object="${lot}" id="formProduct" method="post">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Nome:</label>
                            <div class="col-sm-8">
                                <input th:value="${product?.nome}" name="nome" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Descrição:</label>
                            <div class="col-sm-8">
                                <textarea rows="3" th:value="${product?.description}" th:text="${product?.description}"
                                          name="description" class="form-control"
                                          th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Preço:</label>
                            <div class="col-sm-8">
                                <input th:value="${product?.price}" type="text" name="price" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Estoque:</label>
                            <div class="col-sm-8">
                                <input th:value="${product?.stock}" type="number" name="stock" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Informações adicionais:</label>
                            <div class="col-sm-8">
                                <textarea th:value="${product?.notes}" rows="3" th:text="${product?.notes}"
                                          name="notes" class="form-control"
                                          th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <center>
                            <input type="submit" class="btn btn-primary" th:value="${botaoOperacao}">
                            <a th:href="@{'~/product/'}">
                                <button type="button" class="btn btn-secondary">Voltar</button>
                            </a>
                        </center>
                    </form>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
