<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1 th:text="${tittle}"> Operação </h1></center>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                    </div>
                    <div class="col-md-auto">
                        <form th:object="${ranking}" method="post">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nome:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.rankingName}" type="text" name="rankingName" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Organizador:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.organizer}" type="text" name="organizer" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Cidade:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.city}" type="text" name="city" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Estado:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.state}" type="text" name="state" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Região:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.region}" type="text" name="region" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Idade mínima:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.initialAge}" type="number" name="initialAge" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Idade máxima:</label>
                                <div class="col-sm-8">
                                    <input th:value="${ranking?.finalAge}" type="number" name="finalAge" class="form-control" th:disabled="${operation} == delete"></textarea>
                                </div>
                            </div>
                            <center>
                                <input type="submit" class="btn btn-primary" th:value="${botaoOperacao}">
                                <a th:href="@{'~/ranking/'}"><button type="button" class="btn btn-secondary" >Voltar</button></a>
                            </center>
                        </form>
                    </div>
                    <div class="col col-lg-2">
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
<footer th:replace="fragments/footer :: footer"></footer>
