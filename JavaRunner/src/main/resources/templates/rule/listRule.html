<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Regras</h1></center>

<table class="table table-striped" th:if="${!rules.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Descrição</th>
        <th scope="col">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rule : ${rules}">
        <td th:text="${rule.description}">Descrição</td>
        <td><a th:href="@{'/rule/edit/' + ${rule.id}}" >Editar</a> || <a th:href="@{'/rule/delete/' + ${rule.id}}">Excluir</a></td>
    </tr>
    </tbody>
</table>
<center>
    <h2 th:unless="${!rules.isEmpty()}">Sem Regras</h2>
    <a class="text-center" th:href="@{'~/rule/add/'}"><button type="button" class="btn btn-primary" th:href="@{'~/rule/add/'}">Adicionar</button></a>
    <a class="text-center" th:href="@{'~/'}"><button type="button" class="btn btn-secondary" th:href="@{'~/rule/add/'}">Página Inicial</button></a></center>
</center>
<footer th:replace="fragments/footer :: footer"></footer>
