<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1 th:text="${tittle}"> Operação </h1></center>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col-md-auto">
                    <form th:object="${lot}" id="formRanking" method="post">
                        <div class="form-group row">
                            <label class="col-form-label">Descrição:</label>
                            <div class="col-sm-8">
                                <textarea form="formRanking" rows="3" th:value="${rule?.description}" type="text" name="description" class="form-control" th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <center>
                            <input type="submit" class="btn btn-primary" th:value="${botaoOperacao}">
                            <a th:href="@{'~/rule/'}"><button type="button" class="btn btn-secondary" >Voltar</button></a>
                        </center>
                    </form>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
