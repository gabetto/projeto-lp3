<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<h1 th:text="${title}" class="text-center"></h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col-md-auto">
                    <form th:object="${route}" id="formRoute" method="post">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Nome:</label>
                            <div class="col-sm-8">
                                <input th:value="${route?.name}" name="name" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Distância máxima:</label>
                            <div class="col-sm-8">
                                <input th:value="${route?.length}" name="length" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">CEP da largada:</label>
                            <div class="col-sm-8">
                                <input th:value="${route?.startCep}" type="text" name="startCep" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Informações da largada:</label>
                            <div class="col-sm-8">
                                <textarea form="formRoute" rows="3" th:value="${route?.startInfo}" type="text"
                                          name="startInfo" class="form-control"
                                          th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">CEP da chegada:</label>
                            <div class="col-sm-8">
                                <input th:value="${route?.finalCep}" type="text" name="finalCep" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Informações da chegada:</label>
                            <div class="col-sm-8">
                                <textarea form="formRoute" rows="3" th:value="${route?.finalInfo}" type="text"
                                          name="finalInfo" class="form-control"
                                          th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Pontuação:</label>
                            <div class="col-sm-8">
                                <input th:value="${route?.points}" type="number" name="points" class="form-control"
                                       th:disabled="${operation} == delete"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Descrição:</label>
                            <div class="col-sm-8">
                                <textarea form="formRoute" rows="3" th:value="${route?.description}" type="text"
                                          name="description" class="form-control"
                                          th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Corrida:</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:disabled="${operation} == delete" name="race">
                                    <option th:if="${corridas} != null" th:each="corrida : ${corridas}"
                                            th:value="${corrida.id}" th:text="${corrida.name}"></option>
                                </select>
                            </div>
                        </div>

                        <center>
                            <input type="submit" class="btn btn-primary" th:value="${botaoOperacao}">
                            <a th:href="@{'~/admin/route/'}">
                                <button type="button" class="btn btn-secondary">Voltar</button>
                            </a>
                        </center>
                    </form>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
