<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Percursos</h1></center>

<table class="table table-striped" th:if="${!routes.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Distância</th>
        <th scope="col">Descrição</th>
        <th scope="col">Pontuação</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${routes}">
        <td th:text="${route.name}">Nome</td>
        <td th:text="${route.length}">Quilometragem máxima</td>
        <td th:text="${route.description}">Descrição</td>
        <td th:text="${route.points}">Descrição</td>
        <td><a th:href="@{'~/admin/route/edit/' + ${route.id}}"><i class="fa fa-pen"></i></a></td>
        <td><a th:href="@{'~/admin/route/delete/' + ${route.id}}"><i class="fas fa-trash"></i></a></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <h2 th:unless="${!routes.isEmpty()}">Sem Percursos</h2>
    <a class="text-center" th:href="@{'~/admin/route/add/'}">
        <button type="button" class="btn btn-primary" th:href="@{'~/admin/route/add/'}">Adicionar</button>
    </a>
    <a class="text-center" th:href="@{'~/'}">
        <button type="button" class="btn btn-secondary">Página Inicial</button>
    </a>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
