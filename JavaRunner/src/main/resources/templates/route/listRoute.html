<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Percursos</h1></center>

<table class="table table-striped" th:if="${!routes.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Distância</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${routes}">
        <td th:text="${route.name}">Nome</td>
        <td th:text="${route.length}">Quilometragem máxima</td>
        <td th:text="${route.description}">Descrição</td>
        <td><a th:href="@{'/route/edit/' + ${route.id}}" >Editar</a> || <a th:href="@{'/route/delete/' + ${route.id}}">Excluir</a></td>
    </tr>
    </tbody>
</table>
<center>
    <h2 th:unless="${!routes.isEmpty()}">Sem Percursos</h2>
    <a class="text-center" th:href="@{'~/route/add/'}"><button type="button" class="btn btn-primary" th:href="@{'~/route/add/'}">Adicionar</button></a>
    <a class="text-center" th:href="@{'~/'}"><button type="button" class="btn btn-secondary" th:href="@{'~/route/add/'}">Página Inicial</button></a></center>
</center>
<footer th:replace="fragments/footer :: footer"></footer>
