<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Kits</h1></center>

<table class="table table-striped" th:if="${!kits.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kit : ${kits}">
        <td th:text="${kit.name}">Nome</td>
        <td th:text="${kit.type}">Tipo</td>
        <td><a th:href="@{'/kit/edit/' + ${kit.id}}" >Editar</a> || <a th:href="@{'/kit/delete/' + ${kit.id}}">Excluir</a></td>
    </tr>
    </tbody>
</table>
<center>
    <h2 th:unless="${!kits.isEmpty()}">Sem Kits</h2>
    <a class="text-center" th:href="@{'~/kit/add/'}"><button type="button" class="btn btn-primary" th:href="@{'~/kit/add/'}">Adicionar</button></a>
    <a class="text-center" th:href="@{'~/'}"><button type="button" class="btn btn-secondary" th:href="@{'~/kit/add/'}">Página Inicial</button></a></center>
</center>
<footer th:replace="fragments/footer :: footer"></footer>
