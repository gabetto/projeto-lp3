<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1 th:text="${tittle}"> Operação </h1></center>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col-md-auto">
                    <form th:object="${kit}" id="formKit" method="post">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Nome:</label>
                            <div class="col-sm-8">
                                <input th:value="${kit?.name}" type="text" name="name" class="form-control" th:disabled="${operation} == delete"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Tipo:</label>
                            <div class="col-sm-8">
                                <input th:value="${kit?.type}" type="text" name="type" class="form-control" th:disabled="${operation} == delete"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Descrição:</label>
                            <div class="col-sm-8">
                                <textarea form="formKit" rows="3" th:value="${kit?.description}" type="text" name="description" class="form-control" th:disabled="${operation} == delete"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Corrida:</label>
                            <div class="col-sm-8">
                                <select th:disabled="${operation} == delete" name="route">
                                    <option th:if="${corridas} != null" th:each="corrida : ${corridas}" th:value="${corrida.id}"
                                            th:text="${corrida.name}"></option>
                                </select>
                            </div>
                        </div>

                        <center>
                            <input type="submit" class="btn btn-primary" th:value="${botaoOperacao}">
                            <a th:href="@{'~/kit/'}"><button type="button" class="btn btn-secondary" >Voltar</button></a>
                        </center>
                    </form>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
