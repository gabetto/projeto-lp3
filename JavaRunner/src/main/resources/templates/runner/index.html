<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Corredores</h1></center>
<table border="1" th:if="${!runners.isEmpty()}">
    <tr>
        <td>Nome</td>
        <td>E-mail</td>
        <td colspan="2">Acao</td>
    </tr>
    <tr th:each="runner : ${runners}">
        <td th:text="${runner.name}">Nome</td>
        <td th:text="${runner.email}">E-mail</td>
        <td><a th:href="@{'/runner/edit/' + ${runner.id}}">Editar</a></td>
        <td><a th:href="@{'/runner/delete/' + ${runner.id}}">Excluir</a></td>
    </tr>
</table>

<table class="table table-striped" th:if="${!runners.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rule : ${runners}">
        <td th:text="${runner.name}">Nome</td>
        <td th:text="${runner.email">E-mail</td>
        <td><a th:href="@{'/runner/edit/' + ${runner.id}}" >Editar</a> || <a th:href="@{'/runner/delete/' + ${runner.id}}">Excluir</a></td>
    </tr>
    </tbody>
</table>
