<head th:replace="fragments/head:: head"></head>
<navbar th:replace="fragments/anon/navbar :: navbar"></navbar>
<center><h1>Lista de Corredores</h1></center>
<table border="1" th:if="${!runners.isEmpty()}">
    <tr>
        <td>Nome</td>
        <td>E-mail</td>
        <td colspan="2">Editar</td>
        <td colspan="2">Excluir</td>
    </tr>
    <tr th:each="runner : ${runners}">
        <td th:text="${runner.name}">Nome</td>
        <td th:text="${runner.email}">E-mail</td>
        <td><a th:href="@{'~/admin/runner/edit/' + ${runner.id}}">Editar</a></td>
        <td><a th:href="@{'~/admin/runner/delete/' + ${runner.id}}">Excluir</a></td>
    </tr>
</table>

<table class="table table-striped" th:if="${!runners.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rule : ${runners}">
        <td th:text="${runner.name}">Nome</td>
        <td th:text="${runner.email">E-mail</td>
        <td><a th:href="@{'~/admin/runner/edit/' + ${runner.id}}">Editar</a></td>
        <td><a th:href="@{'~/admin/runner/delete/' + ${runner.id}}">Excluir</a></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <h2 th:unless="${!runners.isEmpty()}">Sem Corredores</h2>
    <a class="text-center" th:href="@{'~/admin/runner/add/'}">
        <button type="button" class="btn btn-primary" th:href="@{'~/admin/runner/add/'}">Adicionar coredor</button>
    </a>
    <a class="text-center" th:href="@{'~/'}">
        <button type="button" class="btn btn-secondary">Página Inicial</button>
    </a>
    <a class="text-center" th:href="@{'~/admin/runnerReport/runner'}">
        <button type="button" class="btn btn-secondary" th:href="@{'~/admin/runnerReport/runner'}">Gerar Relatório</button>
    </a>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
