<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lotes</title>
</head>
<body>
<h1>Lista de Lotes</h1>

<table border="1" th:if="${!lots.isEmpty()}">
    <tr><td>Tipo</td><td colspan="2">Acao</td></tr>
    <tr th:each="lot : ${lots}">
        <td th:text="${lot.dataInicial}">Data inicial</td>
        <td th:text="${lot.dataFinal}">Data final</td>
        <td th:text="${lot.desconto}">Desconto</td>
        <td><a th:href="@{'/lot/edit/' + ${lot.id}}" >Editar</a></td>
        <td><a th:href="@{'/lot/delete/' + ${lot.id}}">Excluir</a></td>
    </tr>
</table>
<h2 th:unless="${!lots.isEmpty()}">Sem Lotes</h2>

<a th:href="@{'~/lot/add/'}">Adicionar</a>
</body>
</html>
